        let omiyage = {
            items: [
                {
                    name: "深谷ネギ",
                    description: "深谷市のネギ",
                    city: "埼玉"
                },
                {
                    name: "焼売",
                    description: "崎陽軒が有名です。",
                    city: "神奈川"
                },
                {
                    name: "タピオカ",
                    description: "キャッサバが原料のもちもちした食べ物。",
                    city: "東京"
                },
                {
                    name: "ピーナッツ",
                    description: "落花生ともいう。",
                    city: "千葉"
                },
                {
                    name: "餃子",
                    description: "宇都宮が美味しいです。",
                    city: "栃木"
                },

                    name: "りんご",

                    city: "長野"
                },

                    city: "埼玉"

                {

                    city: "神奈川"
                },
                {

                    description: "果物です。",
                    city: "千葉"
                },
                {
                    name: "赤飯饅頭",
                    description: "赤飯が包まれているおまんじゅう。おやつに食べます。",
                    city: "長野"
                },
            ]
        };

        window.addEventListener("load", () => {
            let dl = document.querySelector(".omiyage");
            omiyage.items.forEach(item => {
                // dtタグをつくる
                let dt = document.createElement("dt");
                // ddタグをつくる
                let dd = document.createElement("dd");
                // 中身を入れる
                dt.innerHTML = item.name;
                dd.innerHTML = item.description;
                // dlタグに追加する
                dl.appendChild(dt);
                dl.appendChild(dd);
            });
        });


    </script>
